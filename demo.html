<script> 
    (
    function()  {
        var s = document.createElement('script');
        var h = document.querySelector('head') || document.body;
        s.src = 'https://etp.securitytips.com/etp.js';
        s.async = true; 
        s.onload = function(){
                            etp.init(
                                {
                                    debug: true,
                                    etp_number : 'AeMIorLRPi3nxJ7e',
                                    etp_email: 'tgullett@elinkdesign.com',
                                    language: 'en',
                                    position: 'left',
                                    primaryColor: '#1177bb',
                                    secondaryColor: '#fb8c00',
                                    tertiaryColor: '#062f4a',
                                    buttonColor: '#1177bb',
                                    buttonRadius: '50%',
                                    buttonPositionX: 'left',
                                    buttonPositionY: 'bottom',
                                    buttonIcon: 'shield',
                                    buttonSize: 'large',
                                    buttonOffsetX: 20,
                                    buttonOffsetY: 20
                                }
                                );
                            };
        h.appendChild(s);
        }
    )();
    </script>
